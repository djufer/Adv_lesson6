<div class="header-block d-flex justify-content-between align-items-center">
  <div class="left-block p-3 text-white fs-3">Angular Blog</div>
  <div class="right-block">
    <div *ngIf="!isAuthorized" class="not-authorized p-4">
      <button (click)="openLoginModal()" class="sign-in btn me-2">Sign in</button>
      <button (click)="openRegModal()" class="sign-up btn">Sign up</button>
    </div>
    <div *ngIf="isAuthorized" class="authorized p-4">
      <button (click)="openPostModal()" class="add-post btn hovered">Add post</button>
      <button class="admin btn noHovered">{{currentLoginedUserName$}}</button>
      <button (click)="signOut()" class="sign-out btn hovered">Sign out</button>
    </div>
  </div>
</div>

<app-login-modal *ngIf="loginModalStatus$"></app-login-modal>
<app-register-modal *ngIf="regModalStatus$" ></app-register-modal>
<app-post-modal *ngIf="postModalStatus$"></app-post-modal>
